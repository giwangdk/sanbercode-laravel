<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>
    <form action="../welcome.html" method="get">
        
        <label for="first-name">First name:</label> <br> <br>
        <input type="text" id="first-name"> <br>

        <label for="last-name">Last name:</label> <br> <br>
        <input type="text" id="first-name"> <br> <br>

        <label for="gender">Gender</label> <br> <br>
        <input type="radio" id="male" value="Male">
        <label for="male">Male</label> <br>
        <input type="radio" id="female" value="Female">
        <label for="female">Female</label> <br>
        <input type="radio" id="Other" value="Other">
        <label for="Other">Other</label> <br> <br>

        <label for="nationality">Nationality</label> <br> <br>
        <select name="" id="nationality"> <br>
            <option value="Indonesian">Indonesian</option>
            <option value="Inggris">Inggris</option>
            <option value="Malaysian">Malaysian</option>
        </select> <br> <br>

        <label for="">Language Spoken</label> <br> <br>
        <input type="checkbox" name="Indonesia" id="Indonesia">
        <label for="">Bahasa Indonesia</label><br>
        <input type="checkbox" name="English" id="English">
        <label for="">English</label><br>
        <input type="checkbox" id="Other" value="Other">
        <label for="Other">Other</label> <br> <br>

        <label for="bio">Bio:</label> <br> <br>
        <textarea name="bio" id="" cols="30" rows="10"></textarea> <br>

        <input type="submit" value="Sign Up">
        
    </form>
</body>
</html>
